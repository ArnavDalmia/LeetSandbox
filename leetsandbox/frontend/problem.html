<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetSandbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        main.container {
            max-width: 800px;
        }
        #output {
            background-color: var(--pico-card-background-color);
            border: 1px solid var(--pico-card-border-color);
            padding: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><a href="index.html" class="contrast"><strong>LeetSandbox</strong></a></li>
        </ul>
        <ul>
            <li><a href="problemList.html">Problem List</a></li>
            <li><a href="#" role="button" class="secondary">Request Problems</a></li>
        </ul>
    </nav>

    <main class="container">
        <header>
            <h1 id="problem-title" class="capitalize">Loading Problem...</h1>
            <a href="problemList.html">← Back to problems</a>
        </header>

        <section>
            <form id="run-form">
                <h2>Inputs</h2>
                <div id="input-fields" aria-busy="true"></div>
                <button type="submit" id="run-button">Run</button>
            </form>
        </section>

        <section id="output-container">
            <h2>Output</h2>
            <pre id="output">Click "Run" to see the result.</pre>
        </section>
    </main>
    
    <footer class="container">
        <small>
            <a href="#">About</a> • <a href="#">Contact</a> • <a href="#">Privacy Policy</a>
            <br>
            © 2024 LeetSandbox
        </small>
    </footer>

    <script src="main.js"></script>
</body>
</html>
