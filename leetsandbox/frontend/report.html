<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetSandbox - Report a Problem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li>
                <a href="index.html" class="contrast nav-brand">
                    Leet<strong class="brand-highlight">Sandbox</strong>
                </a>
            </li>
        </ul>
        <ul>
            <li><a href="problemList.html" role="button" class="secondary">Problem List</a></li>
            <li><a href="request.html" role="button">Request Problems</a></li>
        </ul>
    </nav>

    <main class="container">
        <header style="text-align: center; padding: 2rem 0;">
            <h1>Report a Problem</h1>
            <p>The platform is still very new, and so we would really appreciate any suggestions or any problems you may encounter. Thanks so much!</p>
        </header>
        
        <div class="form-container">
            <hr>
            <form action="https://formspree.io/f/movwkglb" method="POST">
                <label for="name">Name</label>
                <div class="form-row">
                    <input type="text" name="firstName" placeholder="First Name" required>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>

                <label for="details">Please explain what your suggestion is, or what the problem you are encountering is. Thanks for your support!</label>
                <textarea name="details" rows="5"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
        
    </main>

    <footer class="container">
        <small>
            <a href="report.html">Report</a> • <a href="#">Contact</a> • <a href="#">Privacy Policy</a>
            <br>
            © 2025 LeetSandbox
        </small>
    </footer>
</body>
</html>
