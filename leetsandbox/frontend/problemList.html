<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetSandbox - Problems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li>
                <a href="index.html" class="contrast nav-brand">
                    LeetSandbox
                </a>
            </li>
        </ul>
        <ul>
            <li><a href="problemList.html">Problem List</a></li>
            <li><a href="problemList.html" role="button">Get Started</a></li>
        </ul>
    </nav>

    <main class="container">
        <header style="text-align: center; padding: 2rem 0;">
            <h1>Available Problems</h1>
            <p>Select a problem to begin.</p>
        </header>
        <section id="problem-folders-container" aria-busy="true">
            <p>Loading problems...</p>
        </section>
    </main>

    <footer class="container">
        <small>
            <a href="#">About</a> • <a href="#">Contact</a> • <a href="#">Privacy Policy</a>
            <br>
            © 2024 LeetSandbox
        </small>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = 'http://127.0.0.1:8001/problems';
            const container = document.getElementById('problem-folders-container');

            fetch(API_URL)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(problems => {
                    container.innerHTML = '';
                    container.removeAttribute('aria-busy');

                    const leetCodeProblems = problems.filter(p => p.originLeetCode);
                    const otherProblems = problems.filter(p => !p.originLeetCode);

                    if (problems.length === 0) {
                        container.innerHTML = '<p>No problems available. Is the backend running?</p>';
                        return;
                    }

                    if (leetCodeProblems.length > 0) {
                        container.appendChild(createFolder('LeetCode', leetCodeProblems));
                    }

                    if (otherProblems.length > 0) {
                        container.appendChild(createFolder('Others', otherProblems));
                    }
                })
                .catch(handleError);

            function createFolder(title, problems) {
                const details = document.createElement('details');
                details.open = true; // Open by default

                const summary = document.createElement('summary');
                summary.textContent = title;
                details.appendChild(summary);

                const ul = document.createElement('ul');
                problems.forEach(problem => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `problem.html?slug=${problem.slug}`;
                    
                    let problemName = problem.slug.replace(/-/g, ' ');
                    if (problem.number) {
                        problemName = `${problem.number}. ${problemName}`;
                    }
                    a.textContent = problemName;
                    
                    li.appendChild(a);
                    ul.appendChild(li);
                });
                details.appendChild(ul);
                return details;
            }

            function handleError(error) {
                console.error('Error fetching problems:', error);
                container.removeAttribute('aria-busy');
                container.innerHTML = `
                    <article style="background-color: var(--pico-muted-border-color);">
                        <strong>Failed to load problems.</strong>
                        <p>Please ensure the backend server is running via <code>make dev</code> and is accessible at <code>${API_URL}</code>.</p>
                    </article>`;
            }
        });
    </script>
</body>
</html>
